<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes - MXHub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Available Quizzes</h1>
        <ul class="list-group">
            {% for quiz in quizzes %}
                <li class="list-group-item">{{ quiz.title }}</li>
            {% else %}
                <li class="list-group-item">No quizzes available.</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
